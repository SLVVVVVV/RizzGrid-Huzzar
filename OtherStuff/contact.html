<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Свържете се с нас</title>
    <style>
        /* General page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #1a1a2e; /* Тъмен син */
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px 15%;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px; /* Increased padding for a spacious look */
            width: 60%; /* Increased width for a bigger form */
            opacity: 0;
            transform: translateY(20px);
            animation: formAppear 1.2s forwards 0.3s;
        }

        .contact-form h3 {
            color: #1a1a2e; /* Тъмен син */
            font-size: 2rem; /* Increased font size for header */
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 15px; /* Increased padding for a bigger feel */
            margin: 12px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem; /* Larger font size */
            transition: border-color 0.3s ease;
        }

        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #1a1a2e; /* Тъмен син */
            outline: none;
        }

        .contact-form button {
            padding: 15px 30px; /* Bigger button padding */
            background-color: #1a1a2e; /* Тъмен син */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.5rem; /* Increased button font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #25254d; /* Darker shade for hover */
        }

        /* Footer Section */
        .footer {
            background-color: #1a1a2e; /* Тъмен син */
            color: white;
            padding: 40px 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
            font-size: 1.4rem;
        }

        .footer p {
            margin: 0;
            font-size: 1.5rem;
        }

        .footer a {
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.4rem;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Help & FAQ Buttons */
        .footer .help-faq-buttons {
            margin-top: 20px;
        }

        .footer .help-faq-buttons a {
            padding: 10px 20px;
            background-color: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin: 0 10px;
            font-size: 1.4rem;
            transition: background-color 0.3s ease;
        }

        .footer .help-faq-buttons a:hover {
            background-color: #e68900;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes formAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-section {
                padding: 30px 10%;
            }

            .contact-form {
                width: 100%;
                margin: 10px 0;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Свържете се с нас</h1>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <!-- Contact Form -->
        <div class="contact-form">
            <h3>Форма за контакт</h3>
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Име" required>
                <input type="email" name="email" placeholder="Email Адрес" required>
                <input type="text" name="subject" placeholder="Тема" required>
                <textarea name="message" rows="5" placeholder="Вашето съобщение" required></textarea>
                <button type="submit">Изпратете съобщението</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 NovaGridSolar. Всички права запазени.</p>
        <p><a href="#">Политика за поверителност</a> | <a href="#">Условия за ползване</a></p>

        <!-- Help & FAQ Buttons -->
        <div class="help-faq-buttons">
            <a href="help.html">Help</a>
            <a href="faq.html">FAQ</a>
            <a href="main.html">Main page</a>
        </div>
    </footer>

</body>
</html>
